<!DOCTYPE html>
<html lang="en">
<head>
    <base href="/">

    <meta charset="UTF-8">
    <title>Angular 2 QuickStart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- 1. Load libraries -->

    <script type="text/javascript" src="node_modules/es6-shim/es6-shim.min.js"></script>
    <script type="text/javascript" src="node_modules/systemjs/dist/system-polyfills.js"></script>
    <script type="text/javascript" src="node_modules/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script type="text/javascript" src="node_modules/angular2/bundles/angular2-polyfills.min.js"></script>

    <script type="text/javascript" src="node_modules/systemjs/dist/system.js"></script>
    <script type="text/javascript" src="node_modules/typescript/lib/typescript.js"></script>
    <script type="text/javascript" src="node_modules/rxjs/bundles/Rx.min.js"></script>
    <script type="text/javascript" src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script type="text/javascript" src="node_modules/angular2/bundles/router.dev.js"></script>
    <script type="text/javascript" src="node_modules/angular2/bundles/http.dev.js"></script>

    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="node_modules/echarts/dist/echarts.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            transpiler: 'typescript',
            typescriptOptions: {emitDecoratorMetadata: true},
            packages: {
                'static/ts': {defaultExtension: 'ts'},
            },
        });
        System.import('/static/ts/index')
                .then(null, console.error.bind(console));
    </script>
</head>
<!-- 3. Display the application -->
<body>
<angular2></angular2>
</body>
</html>
